<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Miss S!</title>
  <style>
    body {
      background-color: #F8C8DC; /* Baby Pink */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
      color: #D470A2; /* Wild Orchid */
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    /* Confetti Styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.7;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-10px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
    /* Floating Hearts Styles */
    .heart {
      position: absolute;
      font-size: 48px; /* Doubled size */
      animation: heartFall linear infinite;
      opacity: 0.8;
      z-index: 2;
    }
    @keyframes heartFall {
      from { transform: translateY(-30px); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Miss S!</h1>

  <script>
    // Create falling confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      document.body.appendChild(confetti);
      // Set a random horizontal position
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      // Randomize confetti color
      const colors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#0000ff', '#8000ff'];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      // Randomize the fall duration
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      // Remove after animation ends (approx. 5 seconds)
      setTimeout(() => confetti.remove(), 5000);
    }
    // Create confetti every 150 milliseconds
    setInterval(createConfetti, 150);

    // Create falling heart elements
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      // Use a heart emoji
      heart.innerHTML = '❤️';
      document.body.appendChild(heart);
      // Set a random horizontal starting position
      heart.style.left = Math.random() * window.innerWidth + 'px';
      // Randomize the fall duration
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      // Remove the heart after animation (approx. 5 seconds)
      setTimeout(() => heart.remove(), 5000);
    }
    // Create a new heart every 500 milliseconds (increased frequency)
    setInterval(createHeart, 500);
  </script>
</body>
</html>
